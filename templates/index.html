
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Torrent Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0B0F19; }
        .glass { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        .tab-inactive { color: #9ca3af; border-bottom: 2px solid transparent; }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
    </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col">
    
    <!-- Navbar -->
    <nav class="h-16 border-b border-gray-800 bg-gray-900/80 backdrop-blur-md flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-bolt text-blue-500 text-xl"></i>
            <h1 class="text-xl font-bold tracking-tight">Cloud Torrent <span class="text-blue-500">Engine</span></h1>
        </div>
        
        <div class="flex gap-6 text-sm font-medium">
            <button id="tabSearch" class="tab-active py-5 px-2 transition-all" onclick="switchTab('search')">
                <i class="fa-solid fa-magnifying-glass mr-2"></i>Search Index
            </button>
            <button id="tabTransfers" class="tab-inactive py-5 px-2 transition-all" onclick="switchTab('transfers')">
                <i class="fa-solid fa-cloud-arrow-down mr-2"></i>Transfers
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-6xl mx-auto w-full p-6">
        
        <!-- SEARCH VIEW -->
        <div id="viewSearch" class="animate-fade-in">
            <div class="max-w-3xl mx-auto text-center mb-10 mt-10">
                <h2 class="text-3xl font-bold mb-4">Search the Universe</h2>
                <div class="relative">
                    <input type="text" id="searchInput" 
                        class="w-full bg-gray-800/50 border border-gray-700 rounded-2xl py-4 pl-12 pr-32 text-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all placeholder-gray-500"
                        placeholder="Search for movies, linux ISOs, software..."
                        onkeydown="if(event.key === 'Enter') performSearch()">
                    <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <button onclick="performSearch()" 
                        class="absolute right-2 top-2 bottom-2 bg-blue-600 hover:bg-blue-500 text-white font-medium px-6 rounded-xl transition-all">
                        Search
                    </button>
                </div>
            </div>

            <div id="searchResults" class="hidden">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-gray-400 text-sm uppercase font-bold tracking-widest">Results</h3>
                    <span class="text-xs text-gray-600">Sorted by Seeders (High to Low)</span>
                </div>
                <div class="glass rounded-2xl overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-800/50 text-gray-400 text-xs uppercase">
                            <tr>
                                <th class="p-4 font-semibold">Name</th>
                                <th class="p-4 font-semibold w-24">Size</th>
                                <th class="p-4 font-semibold w-20 text-green-400">Seeds</th>
                                <th class="p-4 font-semibold w-20 text-red-400">Leech</th>
                                <th class="p-4 font-semibold w-32 text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody" class="text-sm divide-y divide-gray-800">
                            <!-- Rows injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="searchLoader" class="hidden py-20 text-center">
                <i class="fa-solid fa-circle-notch fa-spin text-3xl text-blue-500 mb-4"></i>
                <p class="text-gray-500">Scanning trackers...</p>
            </div>
        </div>

        <!-- TRANSFERS VIEW -->
        <div id="viewTransfers" class="hidden">
            <div class="mb-6 flex justify-between items-end">
                <div>
                    <h2 class="text-2xl font-bold mb-1">Active Transfers</h2>
                    <p class="text-gray-400 text-sm">Downloads save to <code class="bg-gray-800 px-1 py-0.5 rounded text-gray-300">/MyDrive/MyTorrents/</code></p>
                </div>
                <div id="globalStats" class="text-right">
                    <!-- Global speeds -->
                </div>
            </div>

            <!-- Manual Magnet Add -->
            <div class="glass rounded-xl p-4 mb-6 flex gap-3">
                <input type="text" id="manualMagnet" placeholder="Or paste a magnet link manually..." 
                    class="flex-1 bg-transparent border-none text-sm focus:ring-0 text-white placeholder-gray-600">
                <button onclick="addManualMagnet()" class="text-blue-500 hover:text-white text-sm font-bold uppercase">Add</button>
            </div>

            <div id="transferList" class="space-y-4">
                <!-- Transfer Cards -->
            </div>
        </div>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
